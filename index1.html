<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Hotel Booking Application</title>
    <link rel="stylesheet" href="style/style.css">
     <style>
        body{
            background-image: url(h2background.avif);
        }
     </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="h1.jpg" alt="Guest Room Booking Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li><a href="index1.html">Book Now</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="text">
                <h2>Book Your Stay</h2>
                <form action="submit_booking.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin" required>

                    <label for="checkout">Check-out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>

                    <label for="room">Room Type:</label>
                    <select id="room" name="room">
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>

                    <input type="submit" value="Book Now">
                </form>
            </div>
            
    </main>
    <footer>
        <p>&copy; 2024 Guest Room Booking. All rights reserved.</p>
    </footer>
</body>
</html>
